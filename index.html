<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINGPONG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
     <link rel="stylesheet" href="app.css">

</head>
<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                            Pingpong
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class ='title is-2' >
                            <span id ="f_stt">0</span> to 
                            <span id= "s_ntd">0</span>
                            
                        </h1>
                        <h2>Playing To --
                        <select name =" "id ="sel">
                            <b>
                            <option value ="1">1</option>
                            <option value ="2">2</option>
                            <option value ="3">3</option>
                            <option value ="4">4</option>
                            <option value ="5">5</option>
                            <option value ="6">6</option>
                            <option value ="7">7</option>
                            <option value ="8">8</option>
                            <option value ="9">9</option>
                    
                            </b>
                        </select>
                        </h2>
                        <h4>Use th buttons below to keep scoring</h4>
                        
                          <div class="buttons">
                            <button class="button is-success"id ="f_st">Player1</button>
                            <button class="button is-warning" id ="s_nd">Player 2</button>
                            <button class="button is-danger"id="reset">Reset</button>
                          </div>
                     
                    </body>
                    <script src="app.js"></script>
                    </html>
                  </div>
            </div>
        </div>
    </div>
